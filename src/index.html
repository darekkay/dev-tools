  <title>Developer Tools</title>
  <style>
    html,
    body {
      height: 100%;

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 800px;
      margin: 5rem auto;
      padding: 0 2.5rem;
    }

    header,
    footer {
      flex: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
    }

    .inverted {
      background: #233c51;
      color: #fff;
    }

    .inverted a,
    .inverted a:hover,
    .inverted a:visited {
      color: #face00;
    }

    h1 {
      margin: 0;
      padding: 0;
      border: none;
    }

    footer {
      flex-direction: column;
      font-size: 1.6rem;
    }

    footer > * {
      margin: 0.6rem;
    }

    .github {
      display: flex;
      align-items: center;
    }

    .icon {
      height: 2rem;
      width: 2rem;
    }

    .icon-right {
      margin-left: 0.5rem;
    }

    .projects {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style: none;
      margin: 1rem 1rem 3.5rem;
      text-align: center;
      width: 100%;
    }

    .project,
    .project-description {
      max-width: 335px;
    }

    .project img {
      border: 1px solid #dcdee0;
      border-radius: 3px;
      margin-bottom: 1rem;
      max-width: 100%;
    }
  </style>
</head>
